<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Golden Bid | Browse Auctions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/icons/favicon-96x96.png"
    />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

    <script type="module" src="js/main.js"></script>
  </head>

  <body
    data-page="browse"
    class="flex min-h-screen flex-col bg-emerald-50 text-slate-900"
  >
    <a
      href="#main"
      class="sr-only focus:not-sr-only focus:absolute focus:left-4 focus:top-4 focus:rounded focus:bg-white focus:px-3 focus:py-2"
    >
      Skip to content
    </a>

    <!-- HEADER -->
    <header class="bg-emerald-950 text-white">
      <div class="mx-auto max-w-6xl px-4 py-3">
        <div class="flex flex-wrap items-center gap-3 sm:flex-nowrap sm:gap-4">
          <a href="index.html" class="flex shrink-0 items-center gap-2">
            <img
              src="assets/icons/logo.png"
              alt="The Golden Bid logo"
              class="h-16 w-14 shrink-0"
            />
            <span
              class="hidden text-sm font-semibold tracking-wide text-amber-400 sm:inline"
            >
              THE GOLDEN BID
            </span>
          </a>

          <a
            href="browse.html"
            aria-current="page"
            class="order-3 w-full rounded-md bg-amber-400 px-3 py-2 text-sm font-semibold text-emerald-950 hover:bg-amber-300 sm:order-none sm:w-auto"
          >
            Browse Auctions
          </a>

          <form
            role="search"
            action="#"
            class="order-4 flex w-full items-center gap-2 sm:order-none sm:ml-auto sm:w-full sm:max-w-md"
          >
            <label for="search" class="sr-only">Search auctions</label>
            <input
              id="search"
              type="search"
              placeholder="Search auctions‚Ä¶"
              class="w-full rounded-md bg-white px-3 py-2 text-sm text-emerald-950 placeholder:text-emerald-700 focus:outline-none focus:ring-2 focus:ring-amber-400"
            />
            <button
              type="submit"
              class="shrink-0 rounded-md bg-amber-400 px-3 py-2 text-sm font-semibold text-emerald-950 hover:bg-amber-300"
            >
              Search
            </button>
          </form>

          <div
            class="order-2 ml-auto flex items-center gap-2 sm:order-none sm:ml-0"
          >
            <a
              id="headerLoginLink"
              href="login.html"
              class="hidden rounded-md px-3 py-2 text-sm font-semibold hover:bg-emerald-900"
            >
              <span class="hidden sm:inline">Login / Sign up</span>
            </a>

            <button
              id="headerLogoutBtn"
              type="button"
              class="hidden rounded-md px-3 py-2 text-sm font-semibold hover:bg-emerald-900"
            >
              <span class="hidden sm:inline">Logout</span>
            </button>

            <a
              id="headerProfileLink"
              href="profile.html"
              class="flex h-10 w-10 items-center justify-center overflow-hidden rounded-full bg-amber-400 text-emerald-950 text-lg leading-none hover:bg-amber-300"
              aria-label="Profile"
            >
              <img
                id="headerAvatar"
                src=""
                alt="Profile avatar"
                class="hidden h-full w-full object-cover"
              />
              <span id="headerAvatarFallback" aria-hidden="true">üë§</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main id="main" class="mx-auto max-w-6xl px-4 py-10">
      <section class="mb-8">
        <h1 class="text-3xl font-bold text-emerald-950">Browse all auctions</h1>
      </section>

      <div
        class="mt-4 flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between"
      >
        <div>
          <label
            for="sortSelect"
            class="block text-sm font-semibold text-emerald-950"
            >Sort</label
          >
          <select
            id="sortSelect"
            class="mt-1 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm"
          >
            <option value="endingSoon">Ending soon</option>
            <option value="newest">Newest</option>
            <option value="priceHigh">Highest bid</option>
            <option value="priceLow">Lowest bid</option>
          </select>
        </div>

        <div class="flex items-center gap-2">
          <input id="activeOnly" type="checkbox" checked class="h-4 w-4" />
          <label for="activeOnly" class="text-sm text-slate-700"
            >Active only</label
          >
        </div>
      </div>

      <section aria-label="Auction listings" class="mt-6">
        <div id="listingsStatus" class="text-slate-600" aria-live="polite">
          Loading listings‚Ä¶
        </div>

        <div
          id="listingsGrid"
          class="mt-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>
      <nav
        class="mt-8 flex items-center justify-between"
        aria-label="Pagination"
      >
        <button
          id="pagePrev"
          type="button"
          class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-emerald-950 ring-1 ring-inset ring-slate-200 hover:bg-slate-50 disabled:opacity-50 disabled:hover:bg-white"
        >
          ‚Üê Previous
        </button>

        <p id="pageInfo" class="text-sm text-slate-600">Page ‚Äî</p>

        <button
          id="pageNext"
          type="button"
          class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-emerald-950 ring-1 ring-inset ring-slate-200 hover:bg-slate-50 disabled:opacity-50 disabled:hover:bg-white"
        >
          Next ‚Üí
        </button>
      </nav>
    </main>

    <footer class="mt-auto bg-emerald-950 text-slate-300">
      <div class="mx-auto max-w-6xl px-4 py-6 text-sm">
        ¬© 2026 The Golden Bid. Semester Project 2.
      </div>
    </footer>
  </body>
</html>
