<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Golden Bid | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/input.css" />
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/icons/favicon-96x96.png"
    />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
  </head>
  <body
    data-page="register"
    class="flex min-h-screen flex-col bg-brand-light text-brand"
  >
    <!-- HEADER -->
    <header class="bg-brand text-brand">
      <div class="mx-auto max-w-6xl px-4 py-3">
        <div class="flex flex-wrap items-center gap-3 sm:flex-nowrap sm:gap-4">
          <!-- Logo -->
          <a href="./" class="flex shrink-0 items-center gap-2">
            <img
              src="assets/icons/logo.png"
              alt="The Golden Bid logo"
              class="h-16 w-14 shrink-0"
            />
            <span
              class="hidden text-sm font-semibold tracking-wide text-accent sm:inline"
            >
              THE GOLDEN BID
            </span>
          </a>

          <!-- Desktop: Browse -->
          <a
            href="browse.html"
            class="hidden rounded-md bg-accent px-3 py-2 text-sm font-semibold hover:bg-accent-light sm:inline-flex"
          >
            Browse Auctions
          </a>

          <!-- Desktop: Create listing (+) -->
          <a
            id="headerCreateListingLink"
            href="create-listing.html"
            class="hidden sm:inline-flex items-center justify-center rounded-md bg-accent px-3 py-2 text-sm font-semibold hover:bg-accent-light"
            aria-label="Create listing"
            title="Create listing"
          >
            +
          </a>

          <!-- Desktop: Search -->
          <form
            role="search"
            action="browse.html"
            method="get"
            class="hidden w-full items-center gap-2 sm:ml-auto sm:flex sm:w-full sm:max-w-md"
          >
            <label for="search" class="sr-only">Search auctions</label>
            <input
              id="search"
              name="q"
              type="search"
              placeholder="Search auctionsâ€¦"
              class="w-full rounded-md bg-white px-3 py-2 text-sm placeholder:text-brand focus:outline-none focus:ring-2 focus:ring-accent"
            />
            <button
              type="submit"
              class="shrink-0 rounded-md bg-accent px-3 py-2 text-sm font-semibold hover:bg-accent-light"
            >
              Search
            </button>
          </form>

          <!-- Right side -->
          <div class="ml-auto flex items-center gap-2 sm:ml-0">
            <a
              id="headerLoginLink"
              href="login.html"
              class="hidden sm:inline-flex rounded-md bg-accent px-3 py-2 text-sm font-semibold hover:bg-accent-light"
            >
              <span class="hidden sm:inline">Login / Sign up</span>
            </a>

            <button
              id="headerLogoutBtn"
              type="button"
              class="hidden sm:inline-flex rounded-md bg-accent px-3 py-2 text-sm font-semibold hover:bg-accent-light"
            >
              <span class="hidden sm:inline">Logout</span>
            </button>

            <a
              id="headerProfileLink"
              href="profile.html"
              class="flex h-10 w-10 items-center justify-center overflow-hidden rounded-full bg-accent text-lg leading-none hover:bg-accent-light"
              aria-label="Profile"
            >
              <img
                id="headerAvatar"
                src=""
                alt="Profile avatar"
                class="hidden h-full w-full object-cover"
              />
              <span id="headerAvatarFallback" aria-hidden="true">ðŸ‘¤</span>
            </a>

            <!-- Mobile: Menu button -->
            <button
              id="headerMenuBtn"
              type="button"
              class="inline-flex items-center justify-center rounded-md bg-accent px-3 py-2 text-sm font-semibold hover:bg-accent-light sm:hidden"
              aria-expanded="false"
              aria-controls="headerMobileMenu"
            >
              â˜°
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu  -->
      <nav
        id="headerMobileMenu"
        class="hidden border-t border-brand bg-brand sm:hidden"
      >
        <div class="mx-auto max-w-6xl px-4 py-4 space-y-3">
          <a
            class="block w-full rounded-lg bg-accent px-4 py-3 text-base font-semibold text-center hover:bg-accent-light"
            href="browse.html"
          >
            Browse auctions
          </a>

          <a
            id="headerMobileCreateLink"
            class="block w-full rounded-lg bg-accent px-4 py-3 text-base font-semibold text-center hover:bg-accent-light"
            href="create-listing.html"
          >
            + Create listing
          </a>

          <button
            id="headerMobileSearchToggle"
            type="button"
            class="block w-full rounded-lg bg-accent px-4 py-3 text-base font-semibold text-center text-brand hover:bg-accent-light"
          >
            Search auctions
          </button>

          <form
            id="headerMobileSearchForm"
            action="browse.html"
            method="get"
            class="hidden"
            role="search"
          >
            <label for="headerMobileSearchInput" class="sr-only"
              >Search auctions</label
            >
            <div class="flex gap-2">
              <input
                id="headerMobileSearchInput"
                name="q"
                type="search"
                placeholder="Search auctionsâ€¦"
                class="w-full rounded-md bg-white px-3 py-2 text-sm text-brand placeholder:text-brand focus:outline-none focus:ring-2 focus:ring-accent"
              />
              <button
                type="submit"
                class="shrink-0 rounded-md bg-accent px-3 py-2 text-sm font-semibold text-brand hover:bg-accent-light"
              >
                Search
              </button>
            </div>
          </form>

          <a
            id="headerMobileProfileLink"
            class="block w-full rounded-lg bg-accent px-4 py-3 text-base font-semibold text-center hover:bg-accent-light"
            href="profile.html"
          >
            Profile
          </a>

          <a
            id="headerMobileLoginLink"
            class="block w-full rounded-lg bg-accent px-4 py-3 text-base font-semibold text-center hover:bg-accent-light"
            href="login.html"
          >
            Login / Sign up
          </a>

          <button
            id="headerMobileLogoutBtn"
            type="button"
            class="block w-full rounded-lg bg-accent px-4 py-3 text-base font-semibold text-center hover:bg-accent-light"
          >
            Logout
          </button>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="mx-auto max-w-6xl px-4 py-10">
      <div class="mx-auto max-w-md rounded-xl bg-white p-6 shadow">
        <h1 class="text-2xl font-bold text-brand">Register</h1>

        <p id="registerStatus" class="mt-3 text-sm text-brand"></p>

        <form id="registerForm" class="mt-4 space-y-4">
          <div>
            <label class="text-sm font-semibold" for="name">Name</label>
            <input
              id="name"
              type="text"
              required
              class="mt-1 w-full rounded-md border border-slate-200 px-3 py-2"
            />
          </div>

          <div>
            <label class="text-sm font-semibold" for="email"
              >Email (stud.noroff.no)</label
            >
            <input
              id="email"
              type="email"
              required
              class="mt-1 w-full rounded-md border border-slate-200 px-3 py-2"
            />
          </div>

          <div>
            <label class="text-sm font-semibold" for="password">Password</label>
            <input
              id="password"
              type="password"
              required
              minlength="8"
              class="mt-1 w-full rounded-md border border-slate-200 px-3 py-2"
            />
          </div>

          <div>
            <label class="text-sm font-semibold" for="avatar"
              >Avatar URL (optional)</label
            >
            <input
              id="avatar"
              type="url"
              class="mt-1 w-full rounded-md border border-slate-200 px-3 py-2"
            />
          </div>

          <button
            type="submit"
            class="w-full rounded-md bg-accent px-4 py-2 font-semibold text-brand hover:bg-accent-light"
          >
            Register
          </button>
        </form>

        <p class="mt-4 text-sm">
          Already have an account?
          <a class="font-semibold text-brand hover:underline" href="login.html"
            >Login</a
          >
        </p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto bg-brand text-accent text">
      <div
        class="mx-auto max-w-6xl px-4 py-6 flex flex-col items-center gap-4 sm:flex-row sm:justify-between"
      >
        <!-- Logo -->
        <a href="./" class="flex items-center gap-2">
          <img
            src="assets/icons/logo.png"
            alt="The Golden Bid logo"
            class="h-12 w-10"
          />
          <span class="sr-only">The Golden Bid</span>
        </a>

        <!-- Copyright -->
        <p>Â© 2026 The Golden Bid Â· Semester Project 2</p>
      </div>
    </footer>
  </body>
</html>
