<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Golden Bid | Browse Auctions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/icons/favicon-96x96.png"
    />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
  </head>
  <body
    data-page="listing"
    class="flex min-h-screen flex-col bg-emerald-50 text-slate-900"
  >
    <!-- HEADER -->
    <header class="bg-emerald-950 text-white">
      <div class="mx-auto max-w-6xl px-4 py-3">
        <div class="flex flex-wrap items-center gap-3 sm:flex-nowrap sm:gap-4">
          <a href="index.html" class="flex shrink-0 items-center gap-2">
            <img
              src="assets/icons/logo.png"
              alt="The Golden Bid logo"
              class="h-16 w-14 shrink-0"
            />
            <span
              class="hidden text-sm font-semibold tracking-wide text-amber-400 sm:inline"
            >
              THE GOLDEN BID
            </span>
          </a>

          <a
            href="browse.html"
            aria-current="page"
            class="order-3 w-full rounded-md bg-amber-400 px-3 py-2 text-sm font-semibold text-emerald-950 hover:bg-amber-300 sm:order-none sm:w-auto"
          >
            Browse Auctions
          </a>

          <form
            role="search"
            action="#"
            class="order-4 flex w-full items-center gap-2 sm:order-none sm:ml-auto sm:w-full sm:max-w-md"
          >
            <label for="search" class="sr-only">Search auctions</label>
            <input
              id="search"
              type="search"
              placeholder="Search auctions‚Ä¶"
              class="w-full rounded-md bg-white px-3 py-2 text-sm text-emerald-950 placeholder:text-emerald-700 focus:outline-none focus:ring-2 focus:ring-amber-400"
            />
            <button
              type="submit"
              class="shrink-0 rounded-md bg-amber-400 px-3 py-2 text-sm font-semibold text-emerald-950 hover:bg-amber-300"
            >
              Search
            </button>
          </form>

          <div
            class="order-2 ml-auto flex items-center gap-2 sm:order-none sm:ml-0"
          >
            <a
              id="headerLoginLink"
              href="login.html"
              class="hidden rounded-md px-3 py-2 text-sm font-semibold hover:bg-emerald-900"
            >
              <span class="hidden sm:inline">Login / Sign up</span>
            </a>

            <button
              id="headerLogoutBtn"
              type="button"
              class="hidden rounded-md px-3 py-2 text-sm font-semibold hover:bg-emerald-900"
            >
              <span class="hidden sm:inline">Logout</span>
            </button>

            <a
              id="headerProfileLink"
              href="profile.html"
              class="flex h-10 w-10 items-center justify-center overflow-hidden rounded-full bg-amber-400 text-emerald-950 text-lg leading-none hover:bg-amber-300"
              aria-label="Profile"
            >
              <img
                id="headerAvatar"
                src=""
                alt="Profile avatar"
                class="hidden h-full w-full object-cover"
              />
              <span id="headerAvatarFallback" aria-hidden="true">üë§</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="mx-auto max-w-6xl flex-1 px-4 py-10">
      <a
        href="index.html#browse"
        class="text-sm font-semibold text-emerald-900 hover:underline"
      >
        ‚Üê Back to listings
      </a>

      <div id="listingStatus" class="mt-4 text-slate-600">Loading listing‚Ä¶</div>

      <section id="listingContent" class="mt-6 hidden">
        <!-- Title -->
        <h1 id="listingTitle" class="text-3xl font-bold text-emerald-950"></h1>

        <!-- Layout -->
        <div class="mt-6 grid gap-6 lg:grid-cols-2">
          <!-- Gallery -->
          <div>
            <div class="overflow-hidden rounded-xl bg-white shadow">
              <img
                id="listingMainImage"
                alt=""
                class="h-80 w-full object-cover"
              />
            </div>

            <div id="listingThumbs" class="mt-3 flex gap-2"></div>
          </div>

          <!-- Details + bid -->
          <div class="rounded-xl bg-white p-5 shadow">
            <p class="text-sm text-slate-600">
              Ends:
              <span
                id="listingEnds"
                class="font-semibold text-slate-800"
              ></span>
            </p>

            <p class="mt-2 text-lg font-semibold text-emerald-900">
              Current bid: <span id="listingCurrentBid">0</span> credits
            </p>

            <div id="loginToBidBox" class="mt-4 rounded-lg bg-emerald-50 p-4">
              <p class="text-sm text-slate-700">
                To place a bid you must be logged in.
              </p>
              <a
                href="login.html"
                class="mt-3 inline-block rounded-md bg-amber-400 px-4 py-2 text-sm font-semibold text-emerald-950 hover:bg-amber-300"
              >
                Login to bid
              </a>
            </div>

            <!-- Place bid when logged in -->
            <form id="bidForm" class="mt-4 hidden rounded-lg bg-emerald-50 p-4">
              <label
                for="bidAmount"
                class="block text-sm font-semibold text-emerald-950"
              >
                Place a bid (credits)
              </label>
              <label ...>Place a bid (credits)</label>
              <p id="creditsInfo" class="mt-1 text-sm text-slate-600"></p>

              <div class="mt-2 flex gap-2">
                <input
                  id="bidAmount"
                  type="number"
                  min="1"
                  step="1"
                  required
                  class="w-full rounded-md bg-white px-3 py-2 text-sm text-emerald-950 placeholder:text-emerald-700 focus:outline-none focus:ring-2 focus:ring-amber-400"
                  placeholder="e.g. 250"
                />

                <button
                  type="submit"
                  class="shrink-0 rounded-md bg-amber-400 px-4 py-2 text-sm font-semibold text-emerald-950 hover:bg-amber-300"
                >
                  Bid
                </button>
              </div>

              <p id="bidStatus" class="mt-2 text-sm text-slate-600"></p>
            </form>

            <h2 class="mt-6 text-lg font-semibold text-emerald-950">
              Description
            </h2>
            <p id="listingDescription" class="mt-2 text-slate-700"></p>
          </div>
        </div>

        <!-- Bids -->
        <section class="mt-10">
          <h2 class="text-lg font-semibold text-emerald-950">Bids</h2>
          <div
            id="bidsList"
            class="mt-3 overflow-hidden rounded-xl bg-white shadow"
          ></div>
        </section>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto bg-emerald-950 text-slate-300">
      <div class="mx-auto max-w-6xl px-4 py-6 text-sm">
        ¬© 2026 The Golden Bid. Semester Project 2.
      </div>
    </footer>
  </body>
</html>
